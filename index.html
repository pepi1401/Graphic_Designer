	<!-- KRAJ VRTESTO LOGO script -->
     <!-- header script -->
	<script>
        // Обект със снимки за различните страници
        function openPage(pageName, elmnt, headerImage) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName('tabcontent');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = ""; // Променете стила на фона
            }

            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = "#ccc"; // Променете цвета на фона
            document.querySelector('.header').style.backgroundImage = 'url(' + headerImage + ')';
        }

        // Извикайте функцията за смяна на изображението според текущата страница
